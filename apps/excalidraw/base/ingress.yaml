apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: excalidraw-ingress
  namespace: apps
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: PathPrefix('/excalidraw')
    services:
    - name: excalidraw
      passHostHeader: false
      port: 5000
      kind: TraefikService
  tls:
    certResolver: default
      
  
